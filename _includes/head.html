<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if title != "Home" %}{{ title | escape | append: ' - Sam Hermes' }}{% else %}{{ site.title | escape
    }}{% endif %}</title>
<meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<link rel="stylesheet" href="/css/main.css?v=1.4.3">
{% if page.custom_css %}
<link rel="stylesheet" href="{{ page.custom_css }}.css">
{% endif %}

<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
    href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
